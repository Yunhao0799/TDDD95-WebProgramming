<html>
  <head>
    <title>Twidder</title>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
    <script type="text/view" id="welcomeview">
      <div class="conteneur">

        <div id="logo">
          <h1 id="name">Twidder</h1>
          <img src="logo.jpg" alt="logo">
          <p class="texte">Socialize with other people around the world!</p>
       </div>

       <div class="connection">

          <div id="login">
            <br>
            <form id="log" action="" method="post" onsubmit="return checkSignIn(this);">
              <label>Email </label><input type="email" name="logMail" placeholder="mail@mail.com" required /><br />
              <label>Password </label><input type="password" name="logPswd" required/><br /><br>
              <input type="submit" value="Login" />
            </form>
         </div>

         <div id="signup">
         <form id="sign" action="" method="post" onsubmit="return checkSignup(this);">
            <h3>SignUp here:</h3>
            <label>First name </label><input type="text" name="firstname" required/><br />
            <label>Family name </label><input type="text" name="familyname" required/><br />
            <label>Gender </label>
            <select name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select><br/>
            <label>City </label><input type="text" name="city" required/><br />
            <label>Country </label><input type="text" name="country" required/><br />
            <label>Email </label><input type="email" name="email" required/><br />
            <label>Password </label><input type="password" name="password" id="password1" required/><br />
            <label>Repeat it </label><input type="password" id="password2" required/><br /><br>
            <input type="submit" value="SignUp" />
        </form>
        </div>

      </div>

     </div>
    </script>

    <script type="text/view" id="profileview">
      <br/>
      <h1>Hi ! You are signed in</h1>
      <br/>
      <div class="logOut">
        <button class="logOutButton" onclick="logOut()">Sign Out</button>
      </div>
      <br/>
      <div class="menu">
        <button class="tabsMenu highlighted" onclick="openTab(event, 'homeTab')">Home</button>
        <button class="tabsMenu" onclick="openTab(event, 'browseTab')">Browse</button>
        <button class="tabsMenu" onclick="openTab(event, 'accountTab')">Account</button>
      </div>


      <div id="homeTab" class="tab">
        <h2>Your personal information:</h2>
        <ul id="personalInfo"></ul>
        <div id="message">
          <form id="postMess" action="" method="post" onsubmit="return postMessage();">
            <textarea></textarea>
          </form>
      </div>

      <div id="browseTab" class="tab" style="display:none">
        <p>Browse</p>
      </div>

      <div id="accountTab" class="tab" style="display:none">
        <h2>Change your password:</h2>
        <form id="changePassword" action="" method="post" onsubmit="return changePswd(this);">
          <label>Old password: </label><input type="password" name="oldPswd" required /></br>
          <label>New password: </label><input type="password" name="newPswd" required /></br>
          <label>Repeat it: </label><input type="password" name="newPswd2" id="new2" required /></br></br>
          <input type="submit" value="Change Password" />
        </form>
      </div>


    </script>

  </head>

  <body>
    <div id="content"></div>
  </body>

</html>
