<html>
  <head>
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
    <script type="text/view" id="welcomeview">
      <div class="conteneur">

        <div id="logo">
          <h1 id="name">Twidder</h1>
          <img src="logo.jpg" alt="logo">
          <p class="texte">Socialize with other people around the world!</p>
       </div>

       <div class="connection">

          <div id="login">
            <br>
            <form id="log" action="" method="post">
              <label>Email </label><input type="email" placeholder="mail@mail.com" required /><br />
              <label>Password </label><input type="password" required/><br /><br>
              <input type="submit" value="Login" />
            </form>
         </div>

         <div id="signup">
         <form id="sign" action="" method="post" onsubmit="return checkPassword(this);">
            <h3>SignUp here:</h3>
            <label>First name </label><input type="text" required/><br />
            <label>Family name </label><input type="text" required/><br />
            <label>Gender </label>
            <select required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select><br/>
            <label>City </label><input type="text" required/><br />
            <label>Country </label><input type="text" required/><br />
            <label>Email </label><input type="email" required/><br />
            <label>Password </label><input type="password" id="password1" required/><br />
            <label>Repeat it </label><input type="password" id="password2" required/><br /><br>
            <input type="submit" value="SignUp" />
        </form>
        </div>

      </div>

     </div>
    </script>

    <script type="text/view" id="profileview">
      <h1>Hi !</h1>
    </script>

  </head>

  <body>
    <div id="content"></div>
  </body>

</html>
